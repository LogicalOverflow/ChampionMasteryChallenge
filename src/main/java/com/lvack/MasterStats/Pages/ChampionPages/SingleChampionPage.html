<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en"
      lang="en">
<body>
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <figure class="figure">
                    <img class="figure-img img-responsive" wicket:id="champion_portrait"/>
                    <figcaption class="figure-caption champion-list champion-name"
                                wicket:id="champion_name"></figcaption>
                    <figcaption class="figure-caption champion-list champion-title"
                                wicket:id="champion_title"></figcaption>
                </figure>
                <hr>
                <div class="chart-title">Top Summoners</div>
                <div wicket:id="top_summoners">
                    <a wicket:id="summoner_link">
                        <figure class="figure">
                            <img class="figure-img img-responsive" wicket:id="summoner_icon">
                            <figcaption class="figure-caption summoner-name"
                                        wicket:id="summoner_name"></figcaption>
                            <figcaption class="figure-caption mastery-stats"
                                        wicket:id="mastery_stats"></figcaption>
                        </figure>
                    </a>
                </div>
            </div>

            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-5">
                        <div wicket:id="player_chart"></div>
                    </div>
                    <div class="col-md-7">
                        <div wicket:id="grade_chart"></div>
                    </div>
                </div>
                <div class="row top-buffer">
                    <div class="col-md-5">
                        <div wicket:id="level_chart"></div>
                    </div>
                    <div class="col-md-7">
                        <div wicket:id="score_chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
