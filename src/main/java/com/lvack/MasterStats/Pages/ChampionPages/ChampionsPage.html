<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en"
      lang="en">
<body>
<wicket:extend>
    <div class="container">
        <h1>Champions:</h1>
        <div class="row" style="margin-top: 40px">
            <div class="col-md-12">
                <div wicket:id="champions_list_view" style="display: inline-block; padding-left: 5px; padding-bottom: 5px">
                    <div wicket:id="champion_entry">
                        <a wicket:id="champion_link">
                            <figure class="figure">
                                <img class="figure-img img-responsive" wicket:id="champion_portrait"/>
                                <figcaption class="figure-caption champion-name champion-list"
                                            wicket:id="champion_name"></figcaption>
                            </figure>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
