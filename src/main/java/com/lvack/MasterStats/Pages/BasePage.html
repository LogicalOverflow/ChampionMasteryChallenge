<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#content').css('margin-bottom', ($('#footer-container').height() + 30) + 'px');
    });

    $(window).resize(function () {
        $('#content').css('margin-bottom', ($('#footer-container').height() + 30) + 'px');
    });
</script>
<div id="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MasterStats</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li wicket:id="navbar_left_elements">
                        <a wicket:id="navbar_left_element_link">
                            <span wicket:id="navbar_left_element_text"></span>
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" action="/summoners/search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Summoner Name" name="summonerName"
                               required>
                        <select class="form-control" wicket:id="navbar_form_regions_select" required/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div id="content" class="container">
    <wicket:child/>
</div>
